<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Sign-In</title>
  </head>
  <body>

    <!-- Nav -->

    <div class="card-header"> 
      <h5 class="card-title"> Navigation </h5> 
      <div align="right"> </div>
    </div>

    <!-- Registration -->

    <!-- Sign-In -->
    <h3> Register Car </h3>
      <form>
        <div class="form-group">
          <label for="UserMake">Make</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Make">
          <label for="exampleInputPassword1">Model</label>
          <input type="model" class="form-control" id="exampleInputModel1" placeholder="model"> 
          <label for="exampleUserYear">Year</label>
          <input type="model" class="form-control" id="exampleInputModel1" placeholder="Year">
          <label for="exampleUserYear">VIN</label>
          <input type="VIN" class="form-control" id="exampleInputModel1" placeholder="VIN">
          <div class="submit-buttons"> </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>   

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
